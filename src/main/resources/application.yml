spring:
  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/post;
    username: sparta
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true